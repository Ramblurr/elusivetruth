---
layout: default
title: Elusive Truth
---
    {% for post in site.posts limit:5 %}
    <div class="post">
                <h2><a href="{{site.base_url}}{{ post.url }}" rel="bookmark" title="Permanent Link to {{ post.title }}">
                    {{ post.title }}
                    </a></h2>
                <p class="post-meta">
                    <span class="post-dat">{{ post.date | date: '%d %B %Y' }} | </span>
                    <a class="post-comments" href="{{site.base_url}}{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.uuid }}">Comments</a>
                </p>

                <div class="entry">
                    {{ post.content }}
                </div>

        </div> <!-- /post -->

    {% endfor %}
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'binaryelysium'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
